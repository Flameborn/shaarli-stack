<!DOCTYPE html>
<html{if="$language !== 'auto'"} lang="{$language}"{/if}>
<head>{include="_inc/includes"}</head>
<body class="tools-template">
	{include="_inc/page.header"}
	<form method="POST" action="{$base_path}/admin/import" enctype="multipart/form-data" name="uploadform" id="uploadform">
		<h2 class="window-title">{include="_inc/back_button"} {"Import Database"|t}</h2>
		
		<div class="form-entry" id="import-field">
			<input type="hidden" name="token" value="{$token}">
			
			<label>{'Maximum size allowed:'|t} <strong>{$maxfilesizeHuman}</strong></label>
			
			<input type="hidden" name="MAX_FILE_SIZE" value="{$maxfilesize}">
			
			<input type="file" name="filetoupload">
		</div>
		
		<div class="form-entry">
			<label><span class="label-name">{'Visibility'|t}</span></label>
			<div>
			
				<div>
				
				<input type="radio" name="privacy" value="default" checked="checked">{'Use values from the imported file, default to public'|t} </div>
				
				<div><input type="radio" name="privacy" value="private">{'Import all bookmarks as private'|t}</div>

				<div>
				
				<input type="radio" name="privacy" value="public">{'Import all bookmarks as public'|t}</div>
			</div>
		</div>
		
		<div class="form-entry">
			<label for="overwrite"><span class="label-name">{'Overwrite existing bookmarks'|t}</span><span class="label-desc">{'Duplicates based on URL'|t}</span></label>
			
			<input class="switch" type="checkbox" name="overwrite" id="overwrite">
		</div>
		
		<div class="form-entry">
			<label for="default_tags"><span class="label-name">{'Add default tags'|t}</span></label>
			
			<input type="text" name="default_tags" id="default_tags" aria-label="{'Tag'|t}" placeholder="{'Tag'|t}">
		</div>
		
		<input type="submit" name="import_file" value="{'Import'|t}" class="margin-top">
	</form>
	
	{include="_inc/page.footer"}
</body>
</html>
